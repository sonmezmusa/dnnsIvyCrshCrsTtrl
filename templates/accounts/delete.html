{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{ item }}"?</p>

            <form action="{% url 'accounts:delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'accounts:home' %}">Cancel</a>
                <input class="btn btn-danger" type="Submit" name="Conf" value="Confirm">
            </form>        
        </div>
    </div>
</div>


{% endblock %}
