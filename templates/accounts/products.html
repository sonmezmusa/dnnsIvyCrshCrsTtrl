{% extends 'accounts/base.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Products</h5>
		</div>
		<div class="card card-body">
			<table class="table">
				<tr>
					<th class="text-primary">Product</th>
					<th class="text-primary">Category</th>
					<th class="text-primary">Price</th>
				</tr>

				{% for i in products %}
				    <tr>
						<th>{{ i.name }}</th>
						<th>{{ i.category }}</th>
						<th>{{ i.price }}</th>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock %}
